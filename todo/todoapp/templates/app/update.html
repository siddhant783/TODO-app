<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Update Task</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        padding-top: 50px;
      }

      .container {
        background: white;
        width: 400px;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      button {
        background: #2196f3;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }

      a {
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #555;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Edit Task</h2>

      <form method="POST">
        {% csrf_token %}

        <input type="text" name="title" value="{{ task.title }}" required />

        <input
          type="text"
          name="description"
          value="{{ task.description }}"
          required
        />

        <input
          type="date"
          name="due_date"
          value="{{ task.due_date|date:'Y-m-d' }}"
          required
        />

        <select name="priority">
          <option
            value="Low"
            {%
            if
            task.priority=""
            ="Low"
            %}selected{%
            endif
            %}
          >
            Low
          </option>
          <option
            value="Medium"
            {%
            if
            task.priority=""
            ="Medium"
            %}selected{%
            endif
            %}
          >
            Medium
          </option>
          <option
            value="High"
            {%
            if
            task.priority=""
            ="High"
            %}selected{%
            endif
            %}
          >
            High
          </option>
        </select>

        <button type="submit">Update Task</button>
      </form>

      <a href="{% url 'home' %}">‚Üê Back to Home</a>
    </div>
  </body>
</html>
