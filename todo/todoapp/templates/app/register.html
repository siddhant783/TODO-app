<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f6f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        width: 420px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h2 {
        margin-bottom: 25px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: #2196f3;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      button:hover {
        background: #1976d2;
      }

      .bottom-text {
        margin-top: 15px;
        font-size: 14px;
      }

      .bottom-text a {
        color: #2196f3;
        text-decoration: none;
        font-weight: 600;
      }

      .bottom-text a:hover {
        text-decoration: underline;
      }

      .error {
        color: red;
        font-size: 13px;
        margin-bottom: 10px;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Create Account</h2>

      <form method="POST">
        {% csrf_token %} {% if form.errors %}
        <div class="error">{{ form.errors }}</div>
        {% endif %}

        <div class="form-group">
          <input type="text" name="username" placeholder="Username" required />
        </div>

        <div class="form-group">
          <input
            type="email"
            name="email"
            placeholder="Email address"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            name="password1"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            name="password2"
            placeholder="Confirm Password"
            required
          />
        </div>

        <button type="submit">Register</button>
      </form>

      <div class="bottom-text">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </body>
</html>
